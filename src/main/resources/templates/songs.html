<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Songs</title>
</head>
<body>
<h1>Songs List</h1>
<ul th:if="${songs}">
    <li th:each="song : ${songs}">
        <span th:text="${song.title}"></span> by <span th:text="${song.author}"></span> - ID song: <span th:text="${song.id}"></span>
    </li>
</ul>

<a th:href="@{/home}">Home</a>
</body>
</html>
